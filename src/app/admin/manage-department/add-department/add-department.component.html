<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="container-fluid bg-breadcrumb py-5">
        <div class="container text-center py-5">
            <h5 class="text-white display-3 mb-4">Add-department</h5>
             <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item active text-info">
                    <a routerLink="/admin-layout/managedepartment">Managedepartment</a></li>
            </ol>     
        </div>
    </div>

    <!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact1">
        <div class="container-fluid" data-aos="fade-up" data-aos-delay="100"style="background: var(--bs-success);">


            <div class="row gy-4 mt-1">

                <div class="col-lg-3"></div>

                <div class="col-lg-6">
                    <form [formGroup]="departmentForms" role="form" 
                    class="php-email-form" (submit)="submit()">
                    <h1 class="display-6 mb-4">Add-department
                    </h1>
                        <div class="row gy-4">
                            <div class="col-lg-12 form-group">
                                <input type="text" class="form-control" id="name" placeholder="Department"
                                    formControlName="name" required>
                                <small class="text-danger"
                                    *ngIf="departmentForms.controls['name'].invalid
                                     && departmentForms.controls['name'].touched">Incorrect
                                    Format</small>
                            </div>
                            <div class="col-lg-12 form-group">
                                <input type="text" class="form-control"
                                 id="text" placeholder="Description">
                                
                                <small class="text-danger"
                                    *ngIf="departmentForms.controls['description'].invalid && 
                                    departmentForms.controls['description'].touched">Required.</small>
                            </div>
                           

                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-primary-outline-0
                            w-90 py-2 px-2 mt-3 mb-4 ">SUBMIT</button>
                        </div>
                    </form>
                </div> 
                 <!-- End Contact Form  -->

                <div class="col-lg-3"></div>
            </div>

        </div>
    </section> 

    </main>

<!-- End #main -->
