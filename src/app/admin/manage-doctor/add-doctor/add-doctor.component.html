<main id="main">

    <div class="container-fluid bg-breadcrumb py-5">
        <div class="container text-center py-5">
            <h5 class="text-white display-3 mb-4">Adddoctor</h5>
             <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item active text-info">
                    <a routerLink="/admin-layout/dashboard">Managedoctor</a></li>
            </ol>     
        </div>
    </div>

    <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact1">
        <div class="container-fluid" data-aos="fade-up" data-aos-delay="100"style="background: var(--bs-success);">


            <div class="row gy-4 mt-1">

                <div class="col-lg-3"></div>

                <div class="col-lg-6">
                    <form [formGroup]="doctorForm" role="form" 
                    class="php-email-form" (submit)="submit()">
                    <h1 class="display-6 mb-4">AddDoctor
                    </h1>
                        <div class="row gy-4">
                            <div class="col-lg-12 form-group">
                                <input type="text" class="form-control" id="name" placeholder="Name"
                                    formControlName="name" required>
                                <small class="text-danger"
                                    *ngIf="doctorForm.controls['Name'].invalid && doctorForm.controls['Name'].touched">Incorrect
                                    Format</small>
                            </div>
                            <div class="col-lg-12 form-group">
                                <input type="text" class="form-control"
                                 id="education" placeholder="Education"formControlName="education">
                                
                                <small class="text-danger"
                                    *ngIf="doctorForm.controls['education'].invalid && doctorForm.controls['education'].touched">Required.</small>
                            </div>
                            <div class="col-lg-12 form-group">
                                <input type="text" class="form-control" id="specialist" 
                                placeholder="specialist" required formControlName="specialist">
                            </div>

                            <div class="col-lg-12 form-group">
                                <input type="text" class="form-control" id="description" 
                                placeholder="Description" required formControlName="description">
                            </div>

                            <div class="col-lg-12 form-group">
                                <select name="Choose Department" class="form-select" id="" formControlName="departmentId">
                                    <option value="" >Choose Department</option>
                                    <option value="">Neurology</option>
                                    <option value="">bnnbn</option>
                                    <option value="">bbb</option>
                                </select>
                            </div>

                            <div class="col-lg-12 form-group">
                                <input type="text" class="form-control" id="Experienced" 
                                placeholder="Experienced" required formControlName="experience">
                            </div>



                            
                        <div class="class col-lg-12 form-group">
                            <input type="file" class="form-control" id="Choose Picture" 
                            placeholder="Choose Picture" required formControlName="image">
                        </div>

                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-primary-outline-0
                            w-90 py-2 px-2 mt-3 mb-4 ">SUBMIT</button>
                        </div>
                    </form>
                </div> 
                 <!-- End Contact Form  -->

                <div class="col-lg-3"></div>
            </div>

        </div>
    </section> 
    <!-- End Contact Section -->  

</main>
<!-- End #main -->
